name: Update Contributors

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

jobs:
  update-readme:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check and Update Contributors
        run: |
          # Get PR author
          AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "Checking for contributor: $AUTHOR"
          
          # Check if contributor exists in README.md
          if ! grep -q "$AUTHOR" README.md; then
            echo "Contributor not found, adding them..."
            
            # Create new contributor div
            NEW_ENTRY="    <td align=\"center\">\n      <a href=\"https://github.com/$AUTHOR\">\n        <img src=\"https://avatars.githubusercontent.com/$AUTHOR?v=4\" width=\"100px;\" alt=\"Contributor\"/><br />\n        <b>$AUTHOR</b>\n      </a><br />\n      <sub>Contributor</sub>\n    </td>"
            
            # Add new contributor before the closing </tr> tag
            sed -i "s|</tr>|$NEW_ENTRY\n  </tr>|" README.md
            
            # Commit and push changes
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: Add new contributor @$AUTHOR"
            git push
            
            echo "Successfully added contributor"
          else
            echo "Contributor already exists in README.md"
          fi
